<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<title>Frontend Mentor | Tic Tac Toe</title>
	</head>
	<body>
		<!-- New game menu start -->
		<div class="wrapper">
			<header class="menu-header">
				<div class="logo">
					<svg class="logo__x" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z" fill="#31C3BD"/></svg>
					<svg class="logo__o" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.97 15.87C31.97 7.107 24.865 0 16.1 0 7.335 0 .229 7.106.229 15.87c0 8.766 7.106 15.871 15.87 15.871 8.766 0 15.871-7.105 15.871-15.87Zm-22.336 0a6.466 6.466 0 1 1 12.931 0 6.466 6.466 0 0 1-12.931 0Z" fill="#F2B137"/></svg>
				</div>
			</header>

			<div class="mark-selection">
				<h4 class="mark-selection__heading">Pick player 1's mark</h4>
				<div class="mark-selection__inner">
					<div class="mark-selection__x">
						<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z"/></svg>
					</div>
					<div class="mark-selection__o selected">
						<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.97 15.87C31.97 7.107 24.865 0 16.1 0 7.335 0 .229 7.106.229 15.87c0 8.766 7.106 15.871 15.87 15.871 8.766 0 15.871-7.105 15.871-15.87Zm-22.336 0a6.466 6.466 0 1 1 12.931 0 6.466 6.466 0 0 1-12.931 0Z"/></svg>
					</div>
				</div>
				<p class="mark-selection__sub-heading">Remember: X goes first</p>
			</div>
			
			<div style="display: none;">
				<button>New Game (vs CPU)</button>
				<button>New Game (vs player)</button>
			</div>
		</div> <!-- New game menu end -->






		<div style="display: none;">

			<!-- Game board start -->

			<!-- x/o icon --> turn

			X (You) <!-- Your score -->
			Ties <!-- Ties score -->
			X (CPU) <!-- CPU score -->

			Oh no, you lost
			You won!
			Player <!-- 1/2 --> wins!

			<!-- x/o icon --> takes the round
			Round tied
			Restart game?

			Quit
			Next round
			No, cancel
			Yes, restart

			<!-- Game board end -->
		</div>

	</body>
</html>
