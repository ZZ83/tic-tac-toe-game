<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<title>Frontend Mentor | Tic Tac Toe</title>
	</head>
	<body>
		<!-- New game menu start -->
		<div class="new-game wrapper">
			<!-- Menu header -->
			<header class="menu-header">
				<!-- Logo -->
				<div class="logo">
					<svg class="logo__x" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z" fill="#31C3BD"/></svg>
					<svg class="logo__o" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.97 15.87C31.97 7.107 24.865 0 16.1 0 7.335 0 .229 7.106.229 15.87c0 8.766 7.106 15.871 15.87 15.871 8.766 0 15.871-7.105 15.871-15.87Zm-22.336 0a6.466 6.466 0 1 1 12.931 0 6.466 6.466 0 0 1-12.931 0Z" fill="#F2B137"/></svg>
				</div>
			</header> 
			<!-- Mark selection -->
			<div class="mark-selection">
				<h4 class="mark-selection__heading">Pick player 1's mark</h4>
				<div class="mark-selection__inner">
					<div class="mark-selection__x">
						<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z"/></svg>
					</div>
					<div class="mark-selection__o selected">
						<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.97 15.87C31.97 7.107 24.865 0 16.1 0 7.335 0 .229 7.106.229 15.87c0 8.766 7.106 15.871 15.87 15.871 8.766 0 15.871-7.105 15.871-15.87Zm-22.336 0a6.466 6.466 0 1 1 12.931 0 6.466 6.466 0 0 1-12.931 0Z"/></svg>
					</div>
				</div>
				<p class="mark-selection__sub-heading">Remember: X goes first</p>
			</div> 
			<!-- New game vs cpu or player buttons -->
			<div id="new-game-buttons">
				<button class="btn-new-game btn-new-game--cpu btn-yellow">New Game (vs CPU)</button>
				<button class="btn-new-game btn-new-game--player btn-blue">New Game (vs player)</button>
			</div>
		</div> <!-- New game menu end -->
		<!-- Game -->
		<div class="game wrapper" style="display: none;">
			<!-- Game header -->
			<header class="game-header">
				<!-- Logo -->
				<div class="logo">
					<svg class="logo__x" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z" fill="#31C3BD"/></svg>
					<svg class="logo__o" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.97 15.87C31.97 7.107 24.865 0 16.1 0 7.335 0 .229 7.106.229 15.87c0 8.766 7.106 15.871 15.87 15.871 8.766 0 15.871-7.105 15.871-15.87Zm-22.336 0a6.466 6.466 0 1 1 12.931 0 6.466 6.466 0 0 1-12.931 0Z" fill="#F2B137"/></svg>
				</div>
				<!-- Current turn -->
				<div class="current-turn">
					<svg class="current-turn__mark" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M27.68 1.635a3 3 0 0 0-4.242 0L16 9.073 8.562 1.635a3 3 0 0 0-4.243 0L1.634 4.319a3 3 0 0 0 0 4.243L9.073 16l-7.439 7.44a3 3 0 0 0 0 4.242l2.685 2.685a3 3 0 0 0 4.243 0L16 22.927l7.438 7.439a3 3 0 0 0 4.243 0l2.685-2.685a3 3 0 0 0 0-4.242L22.927 16l7.439-7.438a3 3 0 0 0 0-4.243L27.68 1.635Z"/></svg>
					<span>turn</span>
				</div>
				<!-- Restart button-->
				<button class="btn-restart btn-silver">
					<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg>
				</button>
			</header>
			<!-- Game board -->
			<div class="game-board">
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
				<div class="game-board__item"></div>
			</div>
			<!-- Game stats -->
			<div class="game-stats">
				<div class="game-stats__blue">
					<p>X (P2) </p>
					<h2>0</h2>
				</div>
				<div class="game-stats__ties">
					<p>Ties</p>
					<h2>0</h2>
				</div>
				<div class="game-stats__yellow">
					<p>X (P1)</p>
					<h2>0</h2>
				</div>
			</div>	
		</div> <!-- Game end -->
		<!-- Overlay -->
		<div class="overlay" style="display: none;">
			<div class="modal">
				
			
				
			</div>
		</div> <!-- Overlay end -->
		<script type="module" src="js/scripts.js"></script>
	</body>
</html>
